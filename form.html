<div class="form-group"></div>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #ecf0f1;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #34495e;
      border-radius: 10px;
      background-color: #2c3e50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }
    .form-container:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #ecf0f1;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #34495e;
      border-radius: 5px;
      background-color: #34495e;
      color: #ecf0f1;
      transition: border-color 0.3s ease-in-out;
    }
    input:focus {
      border-color: #1abc9c;
      outline: none;
    }
    .error {
      color: #e74c3c;
      font-size: 12px;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="registrationForm">
    <h2>Registration Form</h2>
    
    <div class="form-group">
      <label for="sid">Student ID (SID):</label>
      <input type="text" id="sid" name="sid" required>
      <div id="sidError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>
      <div id="fnameError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="mname">Middle Name:</label>
      <input type="text" id="mname" name="mname" required>
      <div id="mnameError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>
      <div id="lnameError" class="error"></div>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female" required> Female
      <div id="genderError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      <div id="phoneError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="confirmPasswordError" class="error"></div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault(); 

    document.querySelectorAll('.error').forEach(error => error.textContent = '');

    let valid = true;

    const sid = document.getElementById('sid').value.trim();
    if (!sid) {
      document.getElementById('sidError').textContent = "SID is required.";
      valid = false;
    }

    const fname = document.getElementById('fname').value.trim();
    if (!fname) {
      document.getElementById('fnameError').textContent = "First Name is required.";
      valid = false;
    }

    const mname = document.getElementById('mname').value.trim();
    if (!mname) {
      document.getElementById('mnameError').textContent = "Middle Name is required.";
      valid = false;
    }

    const lname = document.getElementById('lname').value.trim();
    if (!lname) {
      document.getElementById('lnameError').textContent = "Last Name is required.";
      valid = false;
    }

    if (!document.querySelector('input[name="gender"]:checked')) {
      document.getElementById('genderError').textContent = "Gender is required.";
      valid = false;
    }

    const email = document.getElementById('email').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
      document.getElementById('emailError').textContent = "Valid email is required.";
      valid = false;
    }

    const phone = document.getElementById('phone').value.trim();
    const phoneRegex = /^\d{10}$/;
    if (!phone || !phoneRegex.test(phone)) {
      document.getElementById('phoneError').textContent = "Valid 10-digit phone number is required.";
      valid = false;
    }

    const password = document.getElementById('password').value;
    const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
    if (!password || !passwordRegex.test(password)) {
      document.getElementById('passwordError').textContent = "Password must be 8 characters, including letters and numbers.";
      valid = false;
    }

    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
      document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
      valid = false;
    }

    if (valid) {
      alert("Form submitted successfully!");
      this.submit(); 
    }
  });
</script>

</body>
</html>
